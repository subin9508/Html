<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Spring Boot 3</title>
    </head>
    <body>
        <div th:replace="~{/layout/fragments :: pageHeader('직원 상세 페이지')}"></div>
        
        <main>
            <table>
                <tbody th:object="${employee}">
                    <tr>
                        <th>사번</th>
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr>
                        <th>성</th>
                        <td th:text="*{firstName}"></td>
                    </tr>
                     <tr>
                        <th>이름</th>
                        <td th:text="*{lastName}"></td>
                    </tr>
                     <tr>
                        <th>이메일</th>
                        <td th:text="*{email}"></td>
                    </tr>
                     <tr>
                        <th>전화번호</th>
                        <td th:text="*{phoneNumber}"></td>
                    </tr>
                     <tr>
                        <th>입사날짜</th>
                        <td th:text="*{hireDate}"></td>
                    </tr>
                    <tr>
                        <th>직무</th>
                        <td th:text="*{job.jobTitle}"></td>
                    </tr>
                    <tr>
                        <th>급여</th>
                        <td th:text="*{salary}"></td>
                    </tr>
                      <tr>
                        <th>수당</th>
                        <td th:text="*{commissionPct}"></td>
                    </tr>
                    <tr>
                        <th>매니저</th>
                        <td>
                            <th:block th:if="*{manager != null}">
                                <a th:href="@{/employee/details/{id}(id=*{manager.id})}"
                                    th:text="*{manager.lastName}"></a>
                            </th:block>
                            <th:block th:if="*{manager == null}">
                                ---
                            </th:block>
                        </td>
                    </tr>
                    <tr>
                        <th>부서</th>
                        <td>
                            <th:block th:if="*{department != null}">
                            <a th:href="@{/department/details/{id}(id=*{department.id})}" th:text="*{department.departmentName}"></a>
                        </th:block>
                        
                        <th:block th:unless="*{department != null}">
                            부서없음
                        </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
