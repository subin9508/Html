<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       <meta charset="UTF-8">
       <title>Spring Boot 3</title>
    </head>
    <body>
       <div th:replace="~{/layout/fragments :: pageHeader('직원 목록 페이지')}"></div>
       
       
       <main>
        <table>
            <thead>
                <tr>
                    <th>사번</th>
                    <th>성</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>입사 날짜</th>
                    <th>직무</th>
                    <th>급여</th>
                    <th>pct</th>
                    <th>매니저</th>
                    <th>부서</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}" th:object="${emp}">
                    <td>
                        <a  th:href="@{/employee/details/{id}(id=*{id})}" th:text="*{id}"></a>
                    </td>
                    <td th:text="*{firstName}"></td>
                    <td th:text="*{lastName}"></td>
                    <td th:text="*{email}"></td>
                    <td th:text="*{phoneNumber}"></td>
                    <td th:text="*{hireDate}"></td>
                    <td th:text="*{job.jobTitle}"></td>
                    <td th:text="*{salary}"></td>
                    <td th:text="*{commissionPct}"></td>
                    <td>
                        <th:block th:if="*{manager != null}">
                            <a th:href="@{/employee/details/{id}(id=*{manager.id})}" th:text="*{manager.lastName}"></a>
                        </th:block>
                    </td>
                  
                    <td>
                        <th:block th:if="*{department != null}">
                            <a th:href="@{/department/details/{id}(id=*{department.id})}" th:text="*{department.departmentName}"></a>
                        </th:block>
                        
                        <th:block th:unless="*{department != null}">
                            부서없음
                        </th:block>
                    </td>
                </tr>
            </tbody>

        </table>
       </main>
    </body>
</html>
