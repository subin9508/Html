<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title>Spring Boot 1</title>
    </head>
    <body>
      <!-- templates/layout/fragments.html 파일의 myHeader 프래그먼트 끼워넣기 -->
      <div th:replace="~{/layout/fragments :: myHeader('도서 목록 페이지')}"></div>
      
      <table>
        <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>저자</th>
                </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${bookList}" th:object="${book}"> <!-- bookList에서 꺼낸 값들을 book에 저장 -->
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:if="*{author != null}" th:text="|*{author.firstName} *{author.lastName}|"></td>
            </tr>
        </tbody>  
      </table>
      
    </body>
</html>
