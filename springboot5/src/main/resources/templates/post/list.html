<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
     <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
    </head>
    <body>
     <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 목록 페이지')}"></th:block>
     
     <!-- TODO: 목록(테이블) -->
     <main class="mt-2">
        <div class="card">
            <div class="card-body">
                <table class="mt-2 table table-hover">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>수정시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${posts}" th:object="${p}">
                            <td> 
                                <a th:href="@{/post/details/{id}(id=*{id})}"
                                th:text="*{id}"></a>
                            </td>
                            <td>
                                <a th:href="@{/post/details/{id}(id=*{id})}"
                                th:text="*{title}"></a>
                            </td>
                            <td th:text="*{author}"></td>
                            <td th:text="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
     </main>
     
     <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
    </body>
</html>
