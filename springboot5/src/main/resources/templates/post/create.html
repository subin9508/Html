<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
    <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 작성 페이지')}"></th:block>

    <main>
        <div class="mt-2 card">
            <div class="card-header">
                <h2>새 글 작성</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/post/create}">
                    <div class="mt-2">
                        <input class="form-control"
                               type="text" name="title" placeholder="제목 입력"
                               required autofocus />
                    </div>
                    <div class="mt-2">
                        <textarea class="form-control"
                                  rows="5" name="content" placeholder="내용 입력" required></textarea>
                    </div>
                    <div class="mt-2">
                        <input class="form-control"
                               type="text" name="author" placeholder="작성자" required />
                    </div>
                    <div class="mt-2">
                        <input class="form-control btn btn-outline-success"
                               type="submit" value="작성완료" />
                    </div>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
