<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
    <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 상세 페이지')}"></th:block>

  <main class="mt-2">
        <div class="card">
            <div class="card-body">
                <table class="mt-2 table table-hover">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>작성자</th>
                            <th>작성시간</th>
                            <th>수정시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${post}" th:object="${p}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{title}"></td>
                            <td th:text="*{content}"></td>
                            <td th:text="*{author}"></td>
                            <td th:text="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
     </main>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
